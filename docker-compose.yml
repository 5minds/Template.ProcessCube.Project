version: "3.5"
services:
  engine:
    image: 5minds/engine:13.4.6
    ports:
      - 8000:8000
    volumes:
      - ./.processcube/engine/config/config.json:/etc/engine/config/config.json:ro
      - ./.processcube/engine/db:/root/.config/AtlasEngineFullstackServer/databases:rw
      - ./processes:/processes:ro
    command: --seed-dir=/processes --port 8000

  portal:
    image: 5minds/portal:3.9.0-beta.1
    volumes:
      - ./.processcube/portal/theme.css:/etc/portal/config/theme.css:ro
      - ./.processcube/portal/config.json:/etc/portal/config/config.json:ro
      - ./.processcube/portal/assets:/etc/portal/config/assets:ro
      - ./.processcube/portal/translation:/etc/portal/config/translation:ro
    command: "--config-path /etc/portal/config/config.json --theme /etc/portal/config/theme.css --assets /etc/portal/config/assets"
    ports:
      - 8083:8083

  app:
    image: 5minds/beginnerscoursetemplate
    build:
      context: ./
      dockerfile: apps/ProcessCubeBeginnersCourse/Dockerfile
    volumes:
      - ./apps/ProcessCubeBeginnersCourse/Properties/:/apps/ProcessCubeBeginnersCourse/Properties/
      - ./apps/ProcessCubeBeginnersCourse/EnvironmentSettings/appsettings.${APPENVIRONMENT:-Production}.json:/apps/ProcessCubeBeginnersCourse/appsettings.json
      - ./apps/ProcessCubeBeginnersCourse/Program.cs:/apps/ProcessCubeBeginnersCourse/Program.cs
      - ./apps/ProcessCubeBeginnersCourse/Worker/:/apps/ProcessCubeBeginnersCourse/Worker/
    ports:
      - 5111:5111
    working_dir: /apps/ProcessCubeBeginnersCourse
    environment:
      - APPSETTINGS=${APPSETTINGS}
    command: dotnet run

  frontend:
    image: 5minds/beginnerscoursetemplate
    volumes:
      - ./apps/ProcessCubeBeginnersCourse/frontend/public/:/apps/ProcessCubeBeginnersCourse/frontend/public/
      - ./apps/ProcessCubeBeginnersCourse/frontend/src/:/apps/ProcessCubeBeginnersCourse/frontend/src/
      - ./apps/ProcessCubeBeginnersCourse/frontend/.env:/apps/ProcessCubeBeginnersCourse/frontend/.env
      - ./apps/ProcessCubeBeginnersCourse/frontend/.env.development:/apps/ProcessCubeBeginnersCourse/frontend/.env.development
      - ./apps/ProcessCubeBeginnersCourse/frontend/aspnetcore-https.js:/apps/ProcessCubeBeginnersCourse/frontend/aspnetcore-https.js
      - ./apps/ProcessCubeBeginnersCourse/frontend/aspnetcore-react.js:/apps/ProcessCubeBeginnersCourse/frontend/aspnetcore-react.js
      - ./apps/ProcessCubeBeginnersCourse/frontend/tsconfig.json:/apps/ProcessCubeBeginnersCourse/frontend/tsconfig.json
    working_dir: /apps/ProcessCubeBeginnersCourse/frontend/
    command: npm start
    ports:
      - 3000:3000
      - 9229:9229
