version: "3.5"
services:
  engine:
    image: 5minds/engine:13.4.6
    ports:
      - __EnginePort__:__EnginePort__
    volumes:
      - ./.processcube/engine/config/config.json:/etc/engine/config/config.json:ro
      - ./.processcube/engine/db:/root/.config/AtlasEngineFullstackServer/databases:rw
      - ./processes:/processes:ro
    command: --seed-dir=/processes --port __EnginePort__

  portal:
    image: 5minds/portal:3.9.0-beta.1
    volumes:
      - ./.processcube/portal/theme.css:/etc/portal/config/theme.css:ro
      - ./.processcube/portal/config.json:/etc/portal/config/config.json:ro
      - ./.processcube/portal/assets:/etc/portal/config/assets:ro
      - ./.processcube/portal/translation:/etc/portal/config/translation:ro
    command: "--config-path /etc/portal/config/config.json --theme /etc/portal/config/theme.css --assets /etc/portal/config/assets"
    ports:
      - __PortalPort__:__PortalPort__

  app:
    image: 5minds/beginnerscoursetemplate
    build:
      context: ./
      dockerfile: apps/BeginnersCourse.Template.Vorlage/Dockerfile
    volumes:
      - ./apps/BeginnersCourse.Template.Vorlage/Properties/:/apps/BeginnersCourse.Template.Vorlage/Properties/
      - ./apps/BeginnersCourse.Template.Vorlage/appsettings.${APPENVIRONMENT:-Development}.json:/apps/BeginnersCourse.Template.Vorlage/appsettings.json
      - ./apps/BeginnersCourse.Template.Vorlage/Program.cs:/apps/BeginnersCourse.Template.Vorlage/Program.cs
      - ./apps/BeginnersCourse.Template.Vorlage/Worker/:/apps/BeginnersCourse.Template.Vorlage/Worker/
    ports:
      - 5111:5111
    working_dir: /apps/BeginnersCourse.Template.Vorlage
    environment:
      - APPSETTINGS=${APPSETTINGS}
    command: dotnet run

  frontend:
    image: 5minds/beginnerscoursetemplate
    volumes:
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/public/:/apps/BeginnersCourse.Template.Vorlage/frontend/public/
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/src/:/apps/BeginnersCourse.Template.Vorlage/frontend/src/
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/.env:/apps/BeginnersCourse.Template.Vorlage/frontend/.env
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/.env.development:/apps/BeginnersCourse.Template.Vorlage/frontend/.env.development
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/aspnetcore-https.js:/apps/BeginnersCourse.Template.Vorlage/frontend/aspnetcore-https.js
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/aspnetcore-react.js:/apps/BeginnersCourse.Template.Vorlage/frontend/aspnetcore-react.js
      - ./apps/BeginnersCourse.Template.Vorlage/frontend/tsconfig.json:/apps/BeginnersCourse.Template.Vorlage/frontend/tsconfig.json
    working_dir: /apps/BeginnersCourse.Template.Vorlage/frontend/
    command: npm start
    ports:
      - 3000:3000
      - 9229:9229
